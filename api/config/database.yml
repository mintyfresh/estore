default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch('RAILS_MAX_THREADS', 5) %>

development:
  <<: *default
  database: store_api_development

test:
  <<: *default
  database: store_api_test

production:
  <<: *default
  database: store_api_production
  url: <%= ENV['DATABASE_URL'] %>
